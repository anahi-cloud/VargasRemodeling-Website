<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vargas Remodeling - Contact Us</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #000;
            font-weight: bold;
        }
        .contact-content {
            text-align: center;
            padding: 50px;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input[type="text"],
        .contact-form input[type="phone number"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Vargas Remodeling</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
    </nav>
</header>

<!-- Contact Us Page -->
<div class="contact-content">
    <h2>Contact Us</h2>
    <div class="contact-form">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="phone number" name="phone number" placeholder="Your Phone Number" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
